# ==========================================
#  YATSEE GLOBAL & ENTITY CONFIGURATION
# ==========================================

[system]
root_data_dir = "./data"
log_level = "INFO"        # or DEBUG, WARNING, ERROR
log_format = "%(asctime)s %(levelname)s %(name)s: %(message)s"

llm_provider_url = "http://localhost:11434"

# default models
default_js_runtime = "deno" # Required JS engine for yt-dlp challenge negotiation
default_summarization_model = "mistral:latest"
default_transcription_model = "small"
default_sentence_model = "en_core_web_sm" # SpaCY
default_embedding_model = "BAAI/bge-small-en-v1.5"

# Model-specific settings
# Key = actual model name used at runtime
# append_dir = folder name automatically appended to base data path for this model's outputs
# max_tokens = default chunk size in tokens for summarization should be roughly half of num_ctx
# num_ctx = num_ctx is the max context window that the model supports
[models]
"mistral:latest" = { append_dir = "summary_mistral", max_tokens = 3500, num_ctx = 32768 }
"mistral-nemo:latest" = { append_dir = "summary_nemo", max_tokens = 12500, num_ctx = 32768 }
"llama3:latest" = { append_dir = "summary_llama3", max_tokens = 3500, num_ctx = 8192 }
"gemma:2b" = { append_dir = "summary_gemma2b", max_tokens = 3000, num_ctx = 8192 }
"qwen2.5:7b-instruct-q4_k_m" = { append_dir = "summary_qwen25", max_tokens = 12500, num_ctx = 32768 }

